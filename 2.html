<html>

<head>
    <title>JavaScript Prime</title>
</head>

<body>
    <script>
        var a = prompt("insert number");
        var a = parseFloat(a);

        for (var limit = 1; limit <= a; limit++) {
            var b = false;
            for (var i = 2; i <= limit; i++) {
                if (limit % i === 0 & amp; & amp; i !== limit) {
                    b = true;
                }
            }
            if (b === false) {
                document.write("<br>" + limit);
            }
        }
    </script>
</body>

</html>
